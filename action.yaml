name: "Pre-Deploy Workflow Checks"
author: "Itamar the Gever"
description: "Evaluates your Checkly checks and set the evaluation treatments as output"
inputs:
  checkly-api-key:
    description: "Checkly API key"
    required: true
  checkly-account-id:
    description: "Checkly account id"
    required: true
  environment: # environment name
    description: "Environment name"
    required: true
outputs:
  result:
    description: "Evaluation results represented as string (success/failure)"
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - run: yarn --frozen-lockfile
      shell: bash
    - run: npx nx run validators/checkly:build
      shell: bash
    - run: node validators/checkly/dist/main.js
      shell: bash
branding:
  icon: "git-merge"
  color: "blue"